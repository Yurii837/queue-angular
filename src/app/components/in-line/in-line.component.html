<div class="page">
    <div class="page__title">Clients in line</div>
    <mat-card class="page__card-shadow">
        <mat-card-content class="page__card-content action-content">
            <mat-form-field class="custom-input">
                <mat-label>Full name</mat-label>
                <input matInput [formControl]="name" class="custom-input">
                <mat-hint 
                  class="action-content__hint"
                  [ngStyle]="name.invalid && name.touched ? { color: 'red' } : {}"
                >
                {{ 
                name.invalid && name.touched 
                ? 'Name is required' 
                : 'Name of the client youâ€™re going to add in the line'}}
                </mat-hint>
              </mat-form-field>
              <div class="action-content__btn-wrapper">
                <button class="page__btn-radius" mat-raised-button [disabled]="name.invalid" (click)="createClient()">+ Add to the line</button>
              </div>
        </mat-card-content>
      </mat-card>
    <mat-card class="page__card-shadow">
        <mat-card-content class="page__card-content">
            <table mat-table [dataSource]="dataSource">

                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> Number in line </th>
                  <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
                </ng-container>
              
                <ng-container matColumnDef="FullName">
                  <th mat-header-cell *matHeaderCellDef> Full Name </th>
                  <td mat-cell *matCellDef="let element"> {{element?.FullName}} </td>
                </ng-container>
              
                <ng-container matColumnDef="dateTime">
                  <th mat-header-cell *matHeaderCellDef> Check-in time </th>
                  <td mat-cell *matCellDef="let element"> {{element?.dateTime}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </mat-card-content>
      </mat-card>
</div>

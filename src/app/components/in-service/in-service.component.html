<div class="page">
  <div class="page__title">In service</div>
    <mat-card class="page__card-shadow">
        <mat-card-content class="page__card-content">
            <table mat-table [dataSource]="dataSource" >

                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> Number in line </th>
                  <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
                </ng-container>
              
                <ng-container matColumnDef="FullName">
                  <th mat-header-cell *matHeaderCellDef> Full Name </th>
                  <td mat-cell *matCellDef="let element"> {{element?.FullName}} </td>
                </ng-container>
              
                <ng-container matColumnDef="dateTime">
                  <th mat-header-cell *matHeaderCellDef> Check-in time </th>
                  <td mat-cell *matCellDef="let element"> {{element?.dateTime}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

              <button *ngIf="nextButton" class="page__btn-radius" mat-flat-button color="primary" style="float: right;" (click)="nextClientHandle()">Next client</button>
        </mat-card-content>
      </mat-card>
</div>
